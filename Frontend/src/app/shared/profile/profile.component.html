<div class="container bg-info profile">
    <img src="../../../assets/images/profile1.png" width="250" height="250">
     <div class="buttons d-flex justify-content-between">
        <button class="btn btn-outline-success" (click)="toggleEditMode()">Edit Profile</button>
        <button class="btn btn-outline-success" (click)="toggleOrderMode()">View Orders</button>
     </div>

    <div *ngIf="!isEditMode && !isOrderMode" class="order_count text-center">
        <p class="mt-5">{{ orders.length }}</p>
        <p>Orders</p>
    </div>

   <div *ngIf="!isEditMode && !isOrderMode" class="info m-auto text-center my-5">
    <h4>Username: <span>{{ profile.username }}</span></h4>
    <h4>Email: <span>{{ profile.email }}</span></h4>
    <h4>Gender: <span>{{ profile.gender }}</span></h4>
   </div> 

   <div *ngIf="isEditMode && !isOrderMode" class="m-auto my-5">
    <form (ngSubmit)="saveProfile()" class="edit_form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="profile.username" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="profile.email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" [(ngModel)]="profile.gender" name="gender" class="form-control">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-success mt-3">Save</button>
    </form>
   </div>
   
   <div *ngIf="isOrderMode" class="my_Orders">
    <h4 class="text-center">My Orders</h4>
    <div *ngFor="let order of orders" class="order_item my-3 p-3 border rounded container">
        <p>Order ID: {{ order.id }}</p>
        <p>Status: {{ order.status }}</p>
        <button *ngIf="order.status === 'Pending'" (click)="cancelOrder(order.id)" class="btn btn-outline-danger">Cancel Order</button>
    </div>
</div>
</div>
