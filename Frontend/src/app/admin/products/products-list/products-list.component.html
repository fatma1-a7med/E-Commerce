<div class="container">
    <div class="d-flex justify-content-between align-items-center my-3">
        <button class="btn btn-info">
          <a [routerLink]="['/admin/products/add']" style="text-decoration: none; color: #fff;">Add new product</a>
        </button>
        <div class="input-group w-50">
          <input type="text" [(ngModel)]="searchTerm" placeholder="Enter title" class="form-control" />
          <button (click)="search()" class="btn btn-primary">Search</button>
        </div>
      </div>
    <table class="table table-striped my-3" *ngIf="products.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Title</th>
          <th>Details</th>
          <th>Price</th>
          <th>View</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products; trackBy: trackById">
          <td>{{item.id}}</td>
          <td><img src="http://localhost:8000/images/products/{{item.image}}" alt="{{item.title}}" style="width: 150px; height: 100px;"></td>
          <td>{{item.title}}</td>
          <td>{{item.details}}</td>
          <td>{{item.price}}</td>
          <td>
            <button class="btn btn-info"><a [routerLink]="['/admin/products/details', item.id]" style="text-decoration: none; color: #fff;">Details</a></button>
          </td>
          <td>
            <button class="btn btn-info"><a [routerLink]="['/admin/products/edit', item.id]" style="text-decoration: none; color: #fff;">Update</a></button>
          </td>
          <td>
            <button (click)="deleteProduct(item.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
