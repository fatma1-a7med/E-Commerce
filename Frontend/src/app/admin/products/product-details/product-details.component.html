<div class="contain">
    <div class="card" style="width: 18rem;">
        <img src="http://localhost:8000/images/products/{{product?.image}}" class="card-img-top" alt="{{product?.title}}" style="width: 100%; height: 250px;">
        <div class="card-body">
          <h5 class="card-title text-center">{{product?.title}}</h5>
          <p class="card-text"><strong>Details: </strong>{{product?.details}}</p>
          <p class="card-text"><strong>Price:</strong> {{product?.price}}</p>
          <button class="btn btn-info"><a [routerLink]="['/admin/products']" style="text-decoration: none; color: #fff;">Back to Products</a></button>
        </div>
      </div>
</div>
