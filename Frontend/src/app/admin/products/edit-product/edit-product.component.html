<div class="container mt-5">
    <h2>Update Product</h2>
    <form #productForm="ngForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="product.title" name="title" required>
        <div class="invalid-feedback">
          Please provide a title.
        </div>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image:</label>
        <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" name="image">
        <div class="invalid-feedback">
          Please select an image.
        </div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
        <div class="invalid-feedback">
          Please provide a price.
        </div>
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">Details:</label>
        <textarea id="details" class="form-control" [(ngModel)]="product.details" name="details" required></textarea>
        <div class="invalid-feedback">
          Please provide product details.
        </div>
      </div>
      <button (click)="save()" class="btn btn-primary" type="button">Update Product</button>
    </form>
  </div>
