<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group row mb-3">
          <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="inputUsername3" placeholder="Username" [(ngModel)]="form.username" required>
            <div class="alert alert-danger" *ngIf="error.username">
              {{error.username}}
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
            <div class="alert alert-danger" *ngIf="error.email">
              {{error.email}}
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
            <div class="alert alert-danger" *ngIf="error.password">
              {{error.password}}
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
            <div class="alert alert-danger" *ngIf="error.password_confirmation">
              {{error.password_confirmation}}
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="inputGender3" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <select class="form-select" name="gender" id="inputGender3" [(ngModel)]="form.gender" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <div class="alert alert-danger" *ngIf="error.gender">
              {{error.gender}}
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="inputProfileImage3" class="col-sm-2 col-form-label">Profile Image</label>
          <div class="col-sm-10">
            <input type="file" name="image" class="form-control" id="inputProfileImage3" (change)="onFileSelected($event)">
            <div class="alert alert-danger" *ngIf="error.image">
              {{error.image}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" >Sign Up</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
